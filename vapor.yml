id: 42239
name: analytics
environments:
  production:
    domain: analytics.seanwash.com
    asset-domain: assets.analytics.seanwash.com
    memory: 1024
    cli-memory: 512
    database: analytics-production
    runtime: 'php-8.2:al2'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
